<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Disease Classifier</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #b22222;
            background-image: url('/static/images/7CfzWqwoHSzqtyQrfvnTwN.jpg');
            background-size: cover; 
            background-position: center center; 
            background-repeat: no-repeat; 
            background-attachment: fixed; 
            height: 100vh; 
            margin: 0; 
        }


        .container {
            margin-top: 50px;
        }
        .card {
            background-image: url('/static/images/fall-autumn-leaves-icon-creative-layout-free-vector.jpg');
            background-size: cover;
            background-position: center; 
            background-repeat: no-repeat; 
            padding: 20px;
            box-shadow: 0 4px 6px #8b0000;
            height: 50%;
        }
        label{
            background-color: #96DED1;
        }
        mark {
            background-color: #b22222 ;
            color: rgb(255, 199, 199);
            border-radius: 5px;
        }
        img{
            border-radius: 10px;
        }
        .btn-primary {
            --bs-btn-color: #fff; 
            --bs-btn-bg: #dc3545; 
            --bs-btn-border-color: #dc3545; 
            --bs-btn-hover-color: #fff; 
            --bs-btn-hover-bg: #c82333;
            --bs-btn-hover-border-color: #bd2130; 
            --bs-btn-focus-shadow-rgb: 220, 53, 69; 
            --bs-btn-active-color: #fff; 
            --bs-btn-active-bg: #bd2130; 
            --bs-btn-active-border-color: #b21f2d; 
            --bs-btn-active-shadow: inset 0 3px 5px rgba(0, 0, 0, 0.125); 
            --bs-btn-disabled-color: #fff; 
            --bs-btn-disabled-bg: #dc3545; 
            --bs-btn-disabled-border-color: #dc3545; 
        }

        .alert-success {
            --bs-alert-color: var(--bs-danger-text); 
            --bs-alert-bg: var(--bs-danger-bg-subtle); 
            --bs-alert-border-color: var(--bs-danger-border-subtle); 
            --bs-alert-link-color: var(--bs-danger-text); 
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="text-center">
            <h1 class="mb-4"><mark>üçÇ Plant Disease Classifier üçÅ</mark></h1>
        </div>
        <div class="card mx-auto" style="max-width: 600px;">
            <form method="post" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="file" class="form-label"><mark>Upload an Image</mark></label>
                    <input class="form-control" type="file" name="file" id="file" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Classify</button>
            </form>
            {% if prediction %}
                <div class="mt-4 alert alert-success text-center">
                    <strong>Prediction:</strong> {{ prediction }}
                </div>
            {% elif error %}
                <div class="mt-4 alert alert-danger text-center">
                    <strong>Error:</strong> {{ error }}
                </div>
            {% endif %}
            {% if image_data %}
                <div class="mt-4 text-center">
                    <h5><mark>Uploaded Image:</mark></h5>
                    <img src="data:image/jpeg;base64,{{ image_data }}" alt="Uploaded Image" class="img-fluid" style="max-width: 300px; margin-top: 10px;">
                </div>
            {% endif %}
            {% if error %}
    <div class="alert alert-danger text-center mt-3">
        <strong>Error:</strong> {{ error }}
    </div>
{% endif %}


        </div>
    </div>
</body>
</html>
